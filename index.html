<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<link href='https://fonts.googleapis.com/css?family=Kanit' rel='stylesheet'>
</head>
<body >
  <h2 id="title">Pyramid Slide</h2>
  <br><br>
  <div id="pyramidAndInputs">
    <br>

    <label>Brick Symbol: </label>
    <select name="bricks" id="bricks" onchange="changeBrickSymbol()">
      <option value="#">#</option>
      <option value="@">@</option>
      <option value="X">X</option>
      <option value="$">$</option>
    </select>

    <label>How High?</label>
    <input type="range" id="height" min="1" max="25" step="1" oninput="determineHeightAndThenDrawPyramid()"/>

    <br><br>

    <div id="pyramid"></div>
  </div>
    <script src="mario.js"></script>
</body>
</html>
